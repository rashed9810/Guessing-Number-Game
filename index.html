<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number!</title>
    </head>
<body>
    <div class="container">
      <div class="container_wrapper">
        <button type = "button" class=" btn btn_again">Play Again</button>
        <p>Between 1 and 20 </p> 
      </div>
      <h1>Guess My Number Game</h1>
      <p class ="hide_num">?</p>
      <p class="message">Start Guessing...........</p>

     <div class="number_data">
        <form>
            <input type="number" placeholder="Enter your Lucky Number!"
             class="input_number">
            <button type ="button" class=" btn btn_check">Check Now!</button>
        </form>
        <div class="content">
            <p>Score: <span class="score">20</span></p>
            <p>high Score: <span class="high_score">20</span></p>

        </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
